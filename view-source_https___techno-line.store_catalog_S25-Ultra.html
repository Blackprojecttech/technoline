/* === Показать ещё ===================================================== */
$(document).on('click', '#catalog-show-more', function(e) {
  e.preventDefault();
  
  const $btn = $(this);
  const url = $btn.attr('href');
  const nextPage = parseInt($btn.data('next-page'));
  const lastPage = parseInt($btn.data('last-page'));
  
  console.log('Loading page:', nextPage, 'URL:', url); // Отладочная информация
  
  $btn.addClass('loading').text('Загружаем...');
  
  $.ajax({
    url: url,
    type: 'GET',
    success: function(response) {
      try {
        // Пытаемся распарсить JSON (если сервер возвращает JSON)
        const data = JSON.parse(response);
        if (data.html) {
          appendProducts(data.html, $btn, nextPage, lastPage);
        } else {
          throw new Error('Invalid JSON response');
        }
      } catch (e) {
        // Если ответ не JSON, обрабатываем как HTML
        appendProducts(response, $btn, nextPage, lastPage);
      }
    },
    error: function(xhr) {
      console.error('AJAX Error:', xhr.status, xhr.statusText);
      $btn.removeClass('loading').text('Ошибка. Повторить?');
    }
  });
});
function appendProducts(html, $btn, nextPage, lastPage) {
  const $temp = $('<div>').html(html);
  const $newItems = $temp.find('.products-grid .item, .products-list li.item');
  
  if ($newItems.length > 0) {
    // Добавляем новые товары
    $('.products-grid, .products-list').append($newItems);
    
    // Обновляем LazyLoad для изображений
    if (typeof lozad === 'function') {
      lozad().observe();
    }
    
    // Обновляем кнопку
    const newNextPage = nextPage + 1;
    $btn.data('next-page', newNextPage);
    $btn.attr('href', $btn.attr('href').replace(`page=$`, `page=$`));
    
    // Скрываем кнопку если достигли последней страницы
    if (newNextPage >= lastPage) {
      $btn.remove();
    } else {
      $btn.removeClass('loading').text('Показать ещё');
    }
  } else {
    $btn.remove();
  }
}
